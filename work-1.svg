<svg width="350" height="250" viewBox="0 0 350 250" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4267B2"/>
            <stop offset="50%" stop-color="#ff004f"/>
            <stop offset="100%" stop-color="#E1306C"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="350" height="250" fill="#1a1a1a" rx="10"/>
    
    <!-- Phone mockup -->
    <rect x="75" y="25" width="200" height="200" fill="#000" rx="20"/>
    <rect x="85" y="40" width="180" height="170" fill="#fff" rx="10"/>
    
    <!-- Social media interface elements -->
    <circle cx="110" cy="65" r="12" fill="url(#socialGradient)"/>
    <rect x="130" y="58" width="80" height="4" fill="#ddd" rx="2"/>
    <rect x="130" y="68" width="60" height="3" fill="#bbb" rx="1"/>
    
    <!-- Post content -->
    <rect x="95" y="85" width="150" height="80" fill="url(#socialGradient)" opacity="0.7" rx="5"/>
    
    <!-- Interaction buttons -->
    <circle cx="110" cy="185" r="8" fill="#ff004f" opacity="0.8"/>
    <circle cx="140" cy="185" r="8" fill="#ff004f" opacity="0.6"/>
    <circle cx="170" cy="185" r="8" fill="#ff004f" opacity="0.4"/>
    
    <!-- Decorative elements -->
    <circle cx="320" cy="40" r="15" fill="#ff004f" opacity="0.3"/>
    <circle cx="30" cy="200" r="10" fill="#ff004f" opacity="0.2"/>
</svg>